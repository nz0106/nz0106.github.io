  <title>简单的猜数游戏</title>
 </head>
 <body>
  <script>
  var num1=Math.floor(Math.random()*10);
  console.log("这个数是"+num1);
  var guess=prompt("从0-9，你猜几?");
  guess=parseInt(guess);
  if(num1==guess){
  alert("你赢了!");
  }else{alert("你输了! \It's"+num1);
  }
  </script>
 </body>
